  <main>
  <div  id="contact" class="wrap ">
    <div class="main-content">

      <div class="section">
        <h1 class="contact-text card">If you're interested in chatting or want more information about what I've been working on, I'd love to hear from
          you!
        </h1>
        <form action="https://formspree.io/jimmy.guzman@outlook.com" method="POST">

          <fieldset class="card">
            <label for="name">Your Name</label>
            <input type="text" name="name" id="name" placeholder="John Doe" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" placeholder="example@domain.com" title="Enter your email address">

            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" placeholder="Tell me more..."></textarea>

            <input class="btn--primary" type="submit" value="Send">

            <input type="hidden" name="_next" value="//jimmyguzman.com/thankyou.html#contact" />
            
          </fieldset>

        </form>
      </div>


    </div>


  </div>
